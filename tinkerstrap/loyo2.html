<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>



<body>
<div class="container">
  <h2>Card Example 1</h2>
  <!--<p>Image at the top (card-img-top):</p>-->
  <div class="card" style="width:400px">
    <img class="card-img-top" src="cd../images/profile-pic.jpeg" alt="Card image" style="width:100%">
    <div class="card-header">
      <h4 class="card-title">My profile pic ^^</h4>
      <p class="card-text">A student now stuck at home doing hw everyday.</p>
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
  </div>
  <br>
  
  <div class="container">
  <h2>Card Example 2</h2>
  <!--<p>Image at the top (card-img-top):</p>-->
  <div class="card" style="width:400px">
    <img class="card-img-header" src="images/profile-pic.jpeg" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">My profile pic ^^</h4>
      <p class="card-text">A student now stuck at home doing hw everyday.</p>
      <a href="#" class="btn btn-primary">See Profile</a>
    </div>
  </div>
  <br>
  

</body>
</html>
